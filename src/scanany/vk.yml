# Скрипт telegram.yml призначений для вибірки текстів повідомлень з ресурсу https://vk.com за допомогою
# скрапера [scanany](https://github.com/boldak/scanany)

# Входить до складу проекту [@molfar](https://github.com/wdc-molfar)


# Відлагодження відбувається за допомою команди:

# ```sh
# npm run debug <path to script> [<path to settings>]
# ```

# Наприклад:

# ```sh
# npm run debug ./src/scanany/vk.yml ./test/params/vk.params.yml
# ```  

# Вхідні дані формуються планувальником завдань на основі оброблення бази даних медіа-джерел.

# Приклад вхідних даних (```./test/params/vk.params.yml```):
# ```yaml
#options:
#  task:
#    params: ## from section source
#      url: https://t.me/s/AK47pfl
#    instance: b940bfda-d145-4385-9dc6-c347dcd0fbff  ## scheduler instance   
#  scraper:
#    instance: b940bfda-d145-4385-9dc6-c347dcd0fbcf ## scraper instance   
#    scrapedAt: 2022-09-30T12:04:51.474Z     
# ```

# ** Опис алгоритму

# Використовуються плагіни ```axios-plugin``` для HTTP-запитів, ```cheerio-plugin```, ```js-plugin```
- use:     
    - axios-plugin
    - cheerio-plugin
    - js-plugin

# вибір даних із джерела
# вибірка та оброблення сторінки зі стрічкою публікацій з використанням ```axios-plugin``` за адресою ```url``` 
- map:
    - $ref: task.options.account
      transform:
        apply:
          - js: (command, context, value) => `https://infostream.fun/cgi-bin/0000.pl?link=https://vk.com/${value}`
      into: account_url

- fetch:
    request:
      method: GET
      url: 
        $ref: account_url
    transform:
      apply:
        - project: data
        - html->$
    into: page

# вибірка із "page" всіх повідомлень (CSS-селектор ```div._post_content```) div._post 
- all:
    $ref: page
    select: div[class="_post post page_block all own post--withPostBottomAction  post--with-likes closed_comments deep_active"]
    into: res

# оброблення елементів колекції ```res```   
- each:
    in:
      $ref: res
    as: item
    indexed-by: index
    into: messages
    
    # оброблення поточного елемента ```item```
    apply:
    
      - map:
          # поміщення ```options``` в ```res```
          - $ref: options
            into: res

          # перетворення item -> html -> объект cheerio
          # результат перетворення буде поміщений у ```msg```
          - $ref: item
            transform: 
              apply:
                - html
                - html->$
            into: msg

      # вибірка із "msg" id публікації повідомлення (CSS-селектор ```div.author```)
      # розміщення прямого посилання на повідомлення в ```res.scraper.message.href```
      - once:
          $ref: msg
          select: a.author
          apply:
            - transform: 
                # вибірка із елемента ```div.author``` атрибут "data-post-id" та розміщення його в ```res.scraper.message.id```
                apply:
                  - attributes: data-post-id
                  - project: data-post-id
                  - js: (command, context, value) => `${context.account_url}?w=wall${value}`
              into: res.scraper.message.href

      # вибірка із "msg" тексту повідомлення (CSS-селектор ```div.wall_text```)
      - once:
          $ref: msg
          select: div.wall_text
          apply:
            # перетворення вибраного елемента в text та поміщення його в змінну ```res.scraper.message.text```  
            - transform: 
                apply:
                  - text
                  - js: (command, context, value) => `${value.replace(/(\n)/g, " ")} `
                  - js: '(command, context, value) => value.replace(/[\u2000-\uffff]+/g, " ")'
              into: res.scraper.message.text
            
            # перетворення вибраного елемента в html та поміщення його в змінну ```res.scraper.message.raw.html```
            - transform: html
              into: res.scraper.message.raw.html
      
      - map:
          # перетворення ```res.scraper.message.text``` в сигнатуру md5 та 
          # поміщення результату в ```res.scraper.message.md5```
          - $ref: res.scraper.message.text
            transform: md5
            into: res.scraper.message.md5
            
          # формування дати публікації як дати сканування в форматі iso та
          # поміщення її у ```res.scraper.scrapedAt```
          - transform: date
            into: res.scraper.message.publishedAt
      
      # вибірка із "page" всіх посилань на зображення (селектор ```img[class="page_post_thumb_wrap"]```)      
      # поміщення результату в ```images```

      # вибірка із "msg" всіх елементів, що містять посилання (CSS-селектор ```div.wall_post_text a```)
      - all:
          $ref: msg
          select: div.wall_post_text a
          into: $l

      # вибірка зі списку $l всіх посилань та поміщення списку посилань у змінну ```res.scraper.message.links```
      - map:
          $ref: $l
          transform:
            - js: (command, context, value) => value.map( a => a.attr("title"))
            - js: >
                        (command, context, value) => { 
                          if (value) {
                            var i = 0
                            var links = []
                              value.forEach(function(entry) {
                              if (entry){
                                if (entry.match("http")) {
                                  links[i] = entry
                                  i = i + 1
                                }}
                                })
                            }
                            if (links[0]) {
                              return links
                            }
                          }
          into: res.scraper.message.links      

      # обчислення поточної дати в форматі iso та поміщення її у ```res.scraper.scrapedAt```
        transform: date
        into: res.scraper.scrapedAt

      # повернення результату оброблення поточного елемента ```item``` колекції ```res``` в ```res```
      - return: res

- return: messages

